<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WEATHER FORECAST</title>
        <link rel="stylesheet" href="styles/home.css">
    </head>
    <body>
        <div class="home">
            <div class="content">
                <div class="title">Weather Forecast</div>
                <div class="search">
                    <input type="text" placeholder="City name (Type english please)">
                    <div class="button">Search</div>
                    <div class="box">
                        <ul></ul>
                    </div>
                </div>
                <div class="date"></div>
                <div class="tempToday">
                    <div class="temperature">
                        <div class="amount">
                            <div class="highest"></div>
                            <div class="lowest"></div>
                        </div>
                        <div class="degree">o</div>
                        <div class="unit">C</div>
                    </div>
                    <div class="cityName">City Name</div>
                </div>
                <div class="daysOverview">
                    <div class="title"></div>
                    <div class="details"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="scripts/jquery-2.2.0.min.js"></script>
    <script src="scripts/home.js"></script>
    <script src="scripts/cities.js"></script>
    <script src="scripts/countryCodes.js"></script>
</html>
